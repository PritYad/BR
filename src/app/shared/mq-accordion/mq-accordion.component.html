<div class="mq-accordion">
    <div class="mq-padding-base-left mq-accordion__header-row" (click)="isOpen = !isOpen">
        <span class="heading-24 mq-accordion__header-cell">{{heading}}</span>
        <span *ngIf="isOpen">
            <img src="../../../assets/media/keyboard_arrow_up-black-36dp.svg" alt="up arrow"
                class="mq-accordion__arrow" />
        </span>
        <span *ngIf="!isOpen">
            <img src="../../../assets/media/keyboard_arrow_down-black-36dp.svg" alt="up arrow"
                class="mq-accordion__arrow" />
        </span>
    </div>
    <div *ngIf="isOpen" (click)="$event.stopPropagation()">
        <ng-content></ng-content>
    </div>
</div>
