<div class="mq-col-xs-12 app-origanisation">
    <div class="heading-32 mq-padding-base-left">Bus Reports</div>
    <div *ngFor="let i of organisationsList">
        <app-mq-accordion [heading]="sectionHeader(i)">
            <div class="mq-row">
                <app-buses [data]="i.busData" class="mq-col-xs-10"></app-buses>
                <textarea class="mq-col-xs-10 mq-textarea" placeholder="Enter notes here"
                    rows="4"></textarea>
            </div>
            <button class="mq-btn mq-btn-primary mq-margin-small-top">Save Notes</button>
        </app-mq-accordion>
    </div>
</div>
